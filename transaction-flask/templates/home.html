{% include 'common/top_navbar.html' %}
<div class="container-fluid">
    <div class="row mt-4 justify-content-center">
        <div class="col-10">
            <div class="row justify-content-end">
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='/upload_item'">
                    Upload Item
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-4 mb-5 justify-content-center">
        <div class="col-10">
            <h3>Item List</h3>
            <hr/>
        </div>
        <div class="col-10">
            <table id="example" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Imgae</th>
                    <th>Category</th>
                    <th>id</th>
                    <th>Name</th>
                    <th>Price</th>

                    <th>Url</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/get_commodity_list',
            type: "get",
            contentType: "application/json",
            success: function (data) {
                console.log(data);
                $('#example').DataTable({
                    data: data,
                    scrollX: true
                });
            }
        });
    })
</script>
